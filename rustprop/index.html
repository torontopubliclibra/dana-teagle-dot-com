        <img src="../assets/rustprop/push-notifs.png" alt="Push notifications were a mistake. Websites shouldn't be trying to talk to me when I'm not even looking at them.">

        <img src="../assets/rustprop/queer-lib.png" alt="Queer/trans liberation and police abolition and anti-colonialism and anti-capitalism and land back go hand in hand in hand in hand in hand. None of us are free until all of us are free.">
        <img src="../assets/rustprop/conceding-humanity.png" alt="What parts of your humanity are you conceding when you refuse to speak up about injustice? Land back and an end to occupation from Turtle Island to Palestine.">
        <img src="../assets/rustprop/girlunions.png" alt="We really need fewer girlbosses and more girlunions.">
        <img src="../assets/rustprop/streaming-sucks.jpeg" alt="If you don't own the content the content will own you. Streaming sucks. Buy physical media.">
        <img src="../assets/rustprop/labour-and-commitment.jpeg" alt="Resist the urge for a quick fix to your problems. Progress requires labout & commitment.">
        <img src="../assets/rustprop/too-hot.jpeg" alt="Incredibly rude of summer to be this fucking hot when I want to be outside right now. It's too fucking hot and I am so sleepy.">
        <img src="../assets/rustprop/gay-kissing.png" alt="Every movie ever made could be improved with more gay kissing.">
        <img src="../assets/rustprop/sorry.png" alt="Sorry. I really am trying to apologize less. I'll do better I promise.">
        <img src="../assets/rustprop/great-part-1.jpeg" alt="Women are a really great part of being alive.">
        <img src="../assets/rustprop/great-part-2.jpeg" alt="Movies are a second really great part of being alive.">
        <img src="../assets/rustprop/great-part-3.jpeg" alt="And don't even get me started about pigeons.">
        <img src="../assets/rustprop/flowers.png" alt="Flowers are for smelling. Just stop for a second. You're 'too busy'? Fuck off.">
        <img src="../assets/rustprop/nye.png" alt="7 NYE reminders from Rusty: 1. Drink lots of water. 2. Fully charge your phone. 3. Generously tip servers/bartenders. 4. Carry naloxone with you. 5. Don't go out if you're sick. 6. Wear a mask when possible. 7. Make a plan for getting home. Bless y'all and happy new year.">
        <img src="../assets/rustprop/brat-summer.jpeg" alt="Having a bit of a brat summer but in the way that I'm cranky and sleepy and I keep not finishing my dinner.">
        <img src="../assets/rustprop/feeling-hope.jpg" alt="Feeling hope & staying informed are not mutually exclusive.">
        <img src="../assets/rustprop/modern-house.png" alt="Hey does anyone know who lives in that one weird modern house on the street? I just wanna know what their whole deal is.">
        <img src="../assets/rustprop/ttc.png" alt="As much as I love finding out what my comrades on the TTC are listening to... Maybe you should wear headphones today, pal.">
